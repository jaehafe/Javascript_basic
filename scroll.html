<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <title>Scroll</title>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">SHOP</span>
      <span class="ms-auto mx-3 badge bg-dark">Dark</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div></div>
  <script>
    window.addEventListener('scroll', function(){
      // window.scrollTo(0, 100); 강제로 스크롤
      console.log(window.scrollY)
      //유저가 얼마나 스크롤바를 내렸는지 window.scrollY
    });
  </script>

  <div class="lorem">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quae voluptas voluptatum minus praesentium fugit debitis at, laborum ipsa itaque placeat sit, excepturi eius. Nostrum perspiciatis, eligendi quae consectetur praesentium exercitationem.
  </div>

  <script>
    // 페이지 스크롤바 100이상 내리면 로고 폰트사이즈 줄이셈

    $(window).on('scroll', function(){
      if (window.scrollY > 100) {
      $('.navbar-brand').css('font-size', '20px');
      } else {
        $('.navbar-brand').css('font-size', '25px');
      }
    })
    
  </script>


  <script>
    // div의 스크롤바 내린 양 + 눈에 보이는 div박스 높이 == div의 실제 높이
    $('.lorem').on('scroll', function(){
      var 스크롤양 = document.querySelector('.lorem').scrollTop;
      var 실제높이 = document.querySelector('.lorem').scrollHeight;
      var div높이 = document.querySelector('.lorem').clientHeight;
      if (스크롤양 + div높이 > 실제높이 - 10) {
        alert('다읽음')
      }
    })

    document.querySelector('html').scrollHeight
    document.querySelector('html').clientHeight
    window.scrollY
    
  </script>
  <div class="style"></div>
</body>
</html>
